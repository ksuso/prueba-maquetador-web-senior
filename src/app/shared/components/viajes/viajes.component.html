<div class="shop__card">
  <button type="button" class="shop__btnHeart" aria-label="Añadir a favoritos">
    <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="18" height="15" viewBox="0 0 18.0565 15.7182">
      <path d="M13.0075.6c-1.1911,0-2.312.4663-3.1529,1.3119l-.8259.8259-.8362-.8353c-.839-.84-1.9562-1.3026-3.1445-1.3026C2.5955.6.6,2.5955.6,5.048c0,1.031.3699,2.033,1.0422,2.8383.0234.0534.0571.1021.0983.1442l6.951,6.951c.088.088.2069.1367.3315.1367s.2435-.0496.3315-.1367l6.9501-6.9501c.0346-.0346.0618-.073.0833-.1152.6892-.8091,1.0685-1.8232,1.0685-2.8682,0-2.4525-1.9955-4.448-4.448-4.448h-.0009Z" style="stroke-linecap: round; stroke-linejoin: round; stroke-width: 1.2px;"/>
    </svg>
  </button>

  <img [src]="viaje.image" [alt]="viaje.altImg" width="318" height="239">
  <div>
    <div class="shop__tags">
      @for ( tag of viaje.tags; track tag; let i = $index ) {
        <span>{{ tag.tag }}</span>
      }
    </div>
    <p class="shop__date">{{viaje.date}}</p>
    <h4>{{viaje.title}}</h4>
    <p>{{viaje.text}}</p>
    <div class="shop__price  flex--between">
      <span>Desde</span>
      <span>{{viaje.price}}€</span>
    </div>
    <div class="flex--between">
      <a href="#" class="btn--secondary" aria-label="Call to Action1">Call to Action</a>
      <a href="#" class="btn--primary2" aria-label="Call to Action2">Call to Action</a>
    </div>
  </div>
</div>
